<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Dictionary Methods Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .perspective-1000 {
            perspective: 1000px;
        }
        .transform-style-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        
        /* Custom scrollbar for card content if it gets too long */
        .card-content::-webkit-scrollbar {
            width: 6px;
        }
        .card-content::-webkit-scrollbar-track {
            background: transparent;
        }
        .card-content::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center p-4 font-sans text-slate-800">

    <div class="w-full max-w-2xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Python Dictionary Methods</h1>
            <p class="text-slate-600">Master key-value pairs, lookups, and dictionary manipulation</p>
        </header>

        <!-- Flashcard Container -->
        <div class="perspective-1000 w-full h-80 cursor-pointer group" onclick="flipCard()">
            <div id="card-inner" class="relative w-full h-full text-center transition-transform duration-500 transform-style-3d shadow-xl rounded-2xl">
                
                <!-- Front Side -->
                <div class="absolute w-full h-full bg-white rounded-2xl flex flex-col items-center justify-center p-8 backface-hidden border-2 border-slate-200">
                    <span class="text-xs font-bold text-amber-500 uppercase tracking-wider mb-4">Question</span>
                    <div id="front-text" class="card-content text-2xl font-medium overflow-y-auto max-h-full">
                        <!-- Content injected via JS -->
                    </div>
                    <div class="absolute bottom-4 text-slate-400 text-sm">Click to flip</div>
                </div>

                <!-- Back Side -->
                <div class="absolute w-full h-full bg-slate-800 text-white rounded-2xl flex flex-col items-center justify-center p-8 backface-hidden rotate-y-180">
                    <span class="text-xs font-bold text-amber-300 uppercase tracking-wider mb-4">Answer</span>
                    <div id="back-text" class="card-content text-xl leading-relaxed overflow-y-auto max-h-full font-mono">
                        <!-- Content injected via JS -->
                    </div>
                </div>

            </div>
        </div>

        <!-- Controls -->
        <div class="flex items-center justify-between mt-8 select-none">
            <button onclick="prevCard()" class="flex items-center gap-2 px-6 py-3 bg-white hover:bg-slate-50 text-slate-700 rounded-full shadow-sm border border-slate-200 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed" id="btn-prev">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                Previous
            </button>

            <div class="text-slate-500 font-medium">
                <span id="current-index">1</span> / <span id="total-count">25</span>
            </div>

            <button onclick="nextCard()" class="flex items-center gap-2 px-6 py-3 bg-amber-600 hover:bg-amber-700 text-white rounded-full shadow-md transition-all active:scale-95" id="btn-next">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </button>
        </div>
        
        <!-- Progress Bar -->
        <div class="w-full bg-slate-200 h-1.5 mt-8 rounded-full overflow-hidden">
            <div id="progress-bar" class="bg-amber-500 h-full transition-all duration-300" style="width: 0%"></div>
        </div>

        <!-- Shuffle Button -->
        <div class="mt-6 text-center">
             <button onclick="shuffleCards()" class="text-sm text-slate-500 hover:text-amber-600 underline decoration-dotted transition-colors">
                Shuffle Cards
            </button>
        </div>
    </div>

    <script>
        const flashcardsData = [
            { front: "Syntax to access value for 'key' in dict `d`", back: "d['key']" },
            { front: "What happens if you access `d['key']` and 'key' doesn't exist?", back: "It raises a KeyError." },
            { front: "Method to safely access a value without raising an error", back: "d.get(key, default_value)" },
            { front: "Method that returns a view of all keys in the dictionary", back: "keys()" },
            { front: "Method that returns a view of all values in the dictionary", back: "values()" },
            { front: "Method that returns a view of (key, value) tuples", back: "items()" },
            { front: "Method to remove a key and return its value", back: "pop(key)" },
            { front: "Method to remove and return the last inserted (key, value) pair", back: "popitem()" },
            { front: "Method to empty the entire dictionary", back: "clear()" },
            { front: "Method to merge another dictionary or iterable of pairs into `d`", back: "update(other_dict)" },
            { front: "Method to get a value if key exists, else insert key with default value", back: "setdefault(key, default)" },
            { front: "Class method to create a new dictionary with keys from sequence and value set to value", back: "dict.fromkeys(sequence, value)" },
            { front: "How to check if a key exists in dictionary `d`", back: "`key in d` (Returns True/False)" },
            { front: "Can you use a list as a dictionary key?", back: "No, keys must be hashable (immutable). Lists are mutable." },
            { front: "Can you use a tuple as a dictionary key?", back: "Yes, provided the tuple only contains immutable elements." },
            { front: "Syntax for dictionary comprehension (squares of 1-5)", back: "{x: x**2 for x in range(1, 6)}" },
            { front: "Statement to delete a key-value pair by key", back: "del d[key]" },
            { front: "Are Python dictionaries ordered?", back: "Yes, insertion order is preserved (as of Python 3.7+)." },
            { front: "Output of `list(d)` where d = {'a': 1, 'b': 2}", back: "['a', 'b'] (A list of the keys)" },
            { front: "What happens if you use `update()` with an existing key?", back: "The existing value for that key is overwritten." },
            { front: "How to copy a dictionary (shallow copy)", back: "d.copy() or dict(d)" },
            { front: "Output of `len(d)`", back: "The number of key-value pairs in the dictionary." },
            { front: "Correct syntax to create an empty dictionary", back: "{} or dict()" },
            { front: "How to loop through both keys and values", back: "for key, value in d.items():" },
            { front: "Does `key in d` check values?", back: "No, it only checks for the existence of keys." }
        ];

        let currentIndex = 0;
        let isFlipped = false;

        // Elements
        const cardInner = document.getElementById('card-inner');
        const frontText = document.getElementById('front-text');
        const backText = document.getElementById('back-text');
        const currentIndexEl = document.getElementById('current-index');
        const totalCountEl = document.getElementById('total-count');
        const progressBar = document.getElementById('progress-bar');
        const btnPrev = document.getElementById('btn-prev');

        // Initialize
        function init() {
            totalCountEl.textContent = flashcardsData.length;
            updateCard();
        }

        function updateCard() {
            // Reset flip state if needed
            if (isFlipped) {
                cardInner.classList.remove('rotate-y-180');
                isFlipped = false;
                // Wait for flip back before changing content
                setTimeout(setContent, 200);
            } else {
                setContent();
            }
        }

        function setContent() {
            const card = flashcardsData[currentIndex];
            frontText.textContent = card.front;
            backText.textContent = card.back;
            
            // Update UI counters
            currentIndexEl.textContent = currentIndex + 1;
            
            // Update Progress Bar
            const progress = ((currentIndex + 1) / flashcardsData.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Button states
            btnPrev.disabled = currentIndex === 0;
            btnPrev.style.opacity = currentIndex === 0 ? "0.5" : "1";
        }

        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                cardInner.classList.add('rotate-y-180');
            } else {
                cardInner.classList.remove('rotate-y-180');
            }
        }

        function nextCard() {
            if (currentIndex < flashcardsData.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                // Loop back to start
                currentIndex = 0;
                updateCard();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        }

        function shuffleCards() {
            // Fisher-Yates shuffle
            for (let i = flashcardsData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcardsData[i], flashcardsData[j]] = [flashcardsData[j], flashcardsData[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'ArrowDown') {
                e.preventDefault(); // prevent scrolling
                flipCard();
            } else if (e.code === 'ArrowRight') {
                nextCard();
            } else if (e.code === 'ArrowLeft') {
                prevCard();
            }
        });

        init();

    </script>
</body>
</html>
